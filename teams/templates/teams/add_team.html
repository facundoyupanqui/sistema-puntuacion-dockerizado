{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="equipos" class="view active">
  <div class="grid">
    <div class="card" style="grid-column:span 8">
      <div class="body">
        <h3>Agregar Nuevo Equipo</h3>
        <form method="post" action="{% url 'teams:add_team' %}">
          {% csrf_token %}
          <div class="form">
            <label for="teamName">Nombre del equipo</label>
            <input id="teamName" name="name" required>
            
            <label for="teamDescription">Descripción</label>
            <textarea id="teamDescription" name="description"></textarea>
            
            <div class="btns">
              <button class="btn primary" type="submit">Guardar</button>
              <a href="{% url 'teams:team_management' %}" class="btn ghost">Cancelar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card" style="grid-column:span 4">
      <div class="body">
        <h3>Información</h3>
        <p>Los equipos permiten organizar a los usuarios y ver estadísticas por grupo.</p>
        <p class="trend">* El nombre del equipo debe ser único</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
